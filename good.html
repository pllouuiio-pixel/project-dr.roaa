<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DigitalOcean Static Site</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0ea5e9, #2563eb);
      color: #ffffff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.12);
      padding: 30px 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
      max-width: 420px;
    }

    h1 {
      margin-bottom: 15px;
      font-size: 26px;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    footer {
      font-size: 13px;
      opacity: 0.85;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Static Website</h1>
    <p>
      This is a simple static website built using HTML and CSS only.
      It is deployed on DigitalOcean without any backend services.
    </p>
    <footer>
      Â© 2025 | DigitalOcean Project
    </footer>
  </div>
</body>
</html>
